
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    
        <div class="container">
            <a class="navbar-brand" href="#">Customer Satisfaction Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Enter the Data for Prediction</h2>

        <form action="/prediction" method="post" id="contact-form" class="mt-5">
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" name="age" id="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="flight-distance" class="form-label">Flight Distance:</label>
                <input type="text" name="flight_distance" id="flight-distance" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="inflight-entertainment" class="form-label">Inflight Entertainment:</label>
                <select id="inflight-entertainment" name="inflight-entertainment" class="form-select" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="baggage-handling" class="form-label">Baggage Handling:</label>
                <select id="baggage-handling" name="baggage-handling" class="form-select" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cleanliness" class="form-label">Cleanliness:</label>
                <select id="cleanliness" name="cleanliness" class="form-select" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="departure-delay" class="form-label">Departure Delay in Minutes:</label>
                <input type="text" name="departure_delay" id="departure-delay" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="arrival-delay" class="form-label">Arrival Delay in Minutes:</label>
                <input type="text" name="arrival_delay" id="arrival-delay" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="customer-type" class="form-label">Customer Type:</label>
                <select id="customer-type" name="customer-type" class="form-select" required>
                    <option value="0">Loyal Customer</option>
                    <option value="1">Disloyal Customer</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="travel-type" class="form-label">Type of Travel:</label>
                <select id="travel-type" name="travel-type" class="form-select" required>
                    <option value="1">Personal Travel</option>
                    <option value="0">Business Travel</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="class-type" class="form-label">Class Type:</label>
                <select id="class-type" name="class-type" class="form-select" required>
                    <option value="ECO">Economy</option>
                    <option value="ECO_PLUS">Economy Plus</option>
                    <option value="Bussiness">Business</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a class="btn btn-primary" href="home.html" role="button">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>


    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4; /* Light grey background for the page */
        color: #333; /* Darker text color for better readability */
    }

    nav.navbar {
        background-color: #343a40; /* Dark background for the navbar */
    }

    h2 {
        margin-top: 130px;
        text-align: center;
        color: #333; /* Darker color for the heading text */
    }

    #contact-form {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff; /* White background for the form */
        border: 1px solid #ddd; /* Lighter border color */
        border-radius: 8px; /* Slightly less rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* More subtle shadow */
    }

    label {
        display: block;
        margin-bottom: 8px; /* Reduced margin for labels */
        font-weight: bold; /* Bold labels for better emphasis */
    }

    input,
    select {
        width: 100%;
        padding: 12px; /* Slightly more padding for inputs and selects */
        margin-bottom: 16px; /* Reduced margin for a tighter layout */
        border: 1px solid #ccc; /* Light grey border */
        border-radius: 4px; /* Slightly smaller border radius */
        font-size: 16px; /* Increased font size for better readability */
    }

    .btn {
        padding: 12px 24px; /* Increased padding for buttons */
        border: none;
        border-radius: 4px; /* Slightly smaller border radius */
        cursor: pointer;
        font-size: 16px; /* Larger font size for buttons */
    }

    .btn-primary {
        background-color: #007bff; /* Bootstrap primary color */
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker shade for hover effect */
    }

    @media (max-width: 768px) {
        #contact-form {
            margin: 20px; /* Reduced margin for smaller screens */
            padding: 15px; /* Reduced padding for smaller screens */
        }
    }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
